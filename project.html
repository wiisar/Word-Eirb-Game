<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Taper des Mots</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="./scripts/game_code.js" defer></script>
</head>

<body>
    <div id="game">
        <div id="game-name">
            <p>Taper des mots</p>
        </div>

        <p id="points">0</p>
        <div id="game-selector">
            <select id="word-list">
                <option value="0">Beers</option>
                <option value="1">fruits</option>
                <option value="2">fortnite</option>
            </select>
            <select id="difficulty">
                <option value="20">Facile</option>
                <option value="10">Normal</option>
                <option value="5">Difficile</option>
            </select>
        </div>

        <div id="display-area"></div>
        <input type="text" id="input-area" placeholder="Tapez un mot ici...">
        <div id="game-button">
            <button id="GameStart">Start</button>
            <button id="reset">Remise à zéro du leaderboard</button>
        </div>
        
    </div>
    <div id="leaderboard"></div>
    <audio id="audio_def" src="./media/Bruitage_defaite.mp3"></audio>
</body>
</html>
